<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Sansita" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>      
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/todo.css"/>
        <script src="js/control.js"></script>
        
    </head>
    <body>
        <div class="container">
        <div ng-app="myApp" ng-controller="myController">
            <h1> Enter a task </h1>
            <br>
            <input type="text" id="new-todo" placeholder="Start writing a task" size="60" ng-model="task" ng-keyup="enterTask()">
           
                <br>
                <br>
                    <div class="text1" ng-repeat="oneTask in tasks">
                        <input type="checkbox" ng-model="oneTask.status">
                        <span contentEditable="false" ng-dblclick="editContent()" ng-keydown="enterAgain(oneTask.taskMessage)" ng-model="oneTask.taskMessage" class="done-{{oneTask.status}}">
                            {{oneTask.taskMessage}}
                        </span>
                    </div>
                    <br>
                        <p> <button class="btn btn-success btn-lg" ng-click="removeTask()"> Clear Completed Tasks </button></p>
            
                        
        </div>
        </div>
    </body>
    </html>
